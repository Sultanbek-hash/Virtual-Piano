<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="./piano.ico" rel="shortcut icon">
    <title>Piano</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Virtueal Piano</h1>
    </header>
    <main class="main">
        <div class="btn-container">
            <button id="btn__active" class="btn-notex btn-active">Notes</button>
            <button id="btn__letters" class="btn btn-letters">Letters</button> 
        </div>
        <div class="piano">
            <div class="piano-key" data-letter="D" data-note="c" data-key="68"></div>
            <div class="piano-key" data-letter="F" data-note="d" data-key="70"></div>
            <div class="piano-key" data-letter="G" data-note="e" data-key="71"></div>
            <div class="piano-key" data-letter="H" data-note="f" data-key="72"></div>
            <div class="piano-key" data-letter="J" data-note="g" data-key="74"></div>
            <div class="piano-key" data-letter="K" data-note="a" data-key="75"></div>
            <div class="piano-key" data-letter="L" data-note="b" data-key="76"></div>
            <div class="kyes-sharp">
            <div class="piano-key sharp" data-letter="R" data-note="c♯" data-key="82"></div>
            <div class="piano-key sharp" data-letter="T" data-note="d♯" data-key="84"></div>
            <div class="piano-key sharp none"></div>
            <div class="piano-key sharp" data-letter="U" data-note="f♯" data-key="85"></div>
            <div class="piano-key sharp" data-letter="I" data-note="g♯" data-key="73"></div>
            <div class="piano-key sharp" data-letter="O" data-note="a♯" data-key="79"></div>
            </div>
        </div>
        <button class="fullscreen openfullscreen"></button>
          
        <audio id="cwkey" data-letter="D" data-note="c" data-key="68" src="./assets/music/c.mp3"></audio>
        <audio id="dwkey" data-letter="F" data-note="d" data-key="70" src="./assets/music/d.mp3"></audio>
        <audio id="ewkey" data-letter="G" data-note="e" data-key="71" src="./assets/music/e.mp3"></audio>
        <audio id="fwkey" data-letter="H" data-note="f" data-key="72" src="./assets/music/f.mp3"></audio>
        <audio id="gwkey" data-letter="J" data-note="g" data-key="74" src="./assets/music/g.mp3"></audio>
        <audio id="awkey" data-letter="K" data-note="a" data-key="75" src="./assets/music/a.mp3"></audio>
        <audio id="bwkey" data-letter="L" data-note="b" data-key="76" src="./assets/music/b.mp3"></audio>
        <audio id="cBkey" data-letter="R" data-note="c♯" data-key="82" src="./assets/music/c♯.mp3"></audio>
        <audio id="dBkey" data-letter="T" data-note="d♯" data-key="84" src="./assets/music/d♯.mp3"></audio>
        <audio id="fBkey" data-letter="U" data-note="f♯" data-key="85" src="./assets/music/f♯.mp3"></audio>
        <audio id="gBkey" data-letter="I" data-note="g♯" data-key="73" src="./assets/music/g♯.mp3"></audio>
        <audio id="aBkey" data-letter="O" data-note="a♯" data-key="79" src="./assets/music/a♯.mp3"></audio>
    </main>
   
    <footer class="footer-container">
        <a class="github" href="https://github.com/Sultanbek-hash" target="_blank" rel="noopener noreferrer">github</a>
        <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">  <span class="rss-year">'21</span></a>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
